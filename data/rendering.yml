#13
    -
        question: 'You are creating a custom CMS module named Achme_Cms. Which one of the following is the correct XML required to override a controller from the Mage_Cms module in your Achme_Cms module?'
        answers:
            -
              value: |
                  <frontend>
                      <routers>
                          <cms>
                              <args>
                                  <modules>
                                     <achme_cms before="Mage_Cms">Achme_Cms</achme_cms>
                                  </modules>
                              </args>
                          </cms>
                      </routers>
                  </frontend>
              correct: true
            -
              value: |
                  <frontend>
                      <routers>
                          <achme_cms>
                              <args>
                                  <modules>
                                     <cms before="Mage_Cms">Achme_Cms</cms>
                                  </modules>
                              </args>
                          </achme_cms>
                      </routers>
                  </frontend>
              correct: false
            -
              value: |
                  <frontend>
                      <routers>
                          <cms>
                              <args>
                                  <rewrite>
                                     <mage_cms>Achme_Cms</cms>
                                  </rewrite>
                              </args>
                          </cms>
                      </routers>
                  </frontend>
              correct: false
            -
              value: |
                  <global>
                      <controllers>
                          <achme_cms>
                              <rewrite>
                                     <mage_cms>Achme_Cms</cms>
                              </rewrite>
                          </achme_cms>
                      </controllers>
                  </global>
              correct: false
# DISCUSSION/ANSWER: A

